<div>
  <h2 id="page-heading" data-cy="CidadesHeading">
    <span jhiTranslate="tccSmartHealthControlApp.cidades.home.title">Cidades</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.cidades.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cidades"
        [routerLink]="['/cidades/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.cidades.home.createLabel"> Create a new Cidades </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cidades?.length === 0">
    <span jhiTranslate="tccSmartHealthControlApp.cidades.home.notFound">No cidades found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cidades && cidades.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="tccSmartHealthControlApp.cidades.cidadeNome">Cidade Nome</span></th>
          <th scope="col"><span jhiTranslate="tccSmartHealthControlApp.cidades.estados">Estados</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cidades of cidades; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cidades', cidades.id, 'view']">{{ cidades.id }}</a>
          </td>
          <td>{{ cidades.cidadeNome }}</td>
          <td>
            <div *ngIf="cidades.estados">
              <a [routerLink]="['/estados', cidades.estados?.id, 'view']">{{ cidades.estados?.estadosSigla }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cidades', cidades.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cidades', cidades.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(cidades)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
