<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cidades">
      <h2 data-cy="cidadesDetailsHeading"><span jhiTranslate="tccSmartHealthControlApp.cidades.detail.title">Cidades</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cidades.id }}</span>
        </dd>
        <dt><span jhiTranslate="tccSmartHealthControlApp.cidades.cidadeNome">Cidade Nome</span></dt>
        <dd>
          <span>{{ cidades.cidadeNome }}</span>
        </dd>
        <dt><span jhiTranslate="tccSmartHealthControlApp.cidades.estados">Estados</span></dt>
        <dd>
          <div *ngIf="cidades.estados">
            <a [routerLink]="['/estados', cidades.estados?.id, 'view']">{{ cidades.estados?.estadosSigla }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cidades', cidades.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
