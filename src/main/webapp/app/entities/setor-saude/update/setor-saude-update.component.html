<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-setor-saude-heading"
        data-cy="SetorSaudeCreateUpdateHeading"
        jhiTranslate="tccSmartHealthControlApp.setorSaude.home.createOrEditLabel"
      >
        Create or edit a Setor Saude
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tccSmartHealthControlApp.setorSaude.setorSaude" for="field_setorSaude"
            >Setor Saude</label
          >
          <input
            type="text"
            class="form-control"
            name="setorSaude"
            id="field_setorSaude"
            data-cy="setorSaude"
            formControlName="setorSaude"
          />
          <div *ngIf="editForm.get('setorSaude')!.invalid && (editForm.get('setorSaude')!.dirty || editForm.get('setorSaude')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('setorSaude')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
