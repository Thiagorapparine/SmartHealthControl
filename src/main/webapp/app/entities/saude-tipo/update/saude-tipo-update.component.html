<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-saude-tipo-heading"
        data-cy="SaudeTipoCreateUpdateHeading"
        jhiTranslate="tccSmartHealthControlApp.saudeTipo.home.createOrEditLabel"
      >
        Create or edit a Saude Tipo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="tccSmartHealthControlApp.saudeTipo.tipoIdentificacao"
            for="field_tipoIdentificacao"
            >Tipo Identificacao</label
          >
          <input
            type="text"
            class="form-control"
            name="tipoIdentificacao"
            id="field_tipoIdentificacao"
            data-cy="tipoIdentificacao"
            formControlName="tipoIdentificacao"
          />
          <div
            *ngIf="
              editForm.get('tipoIdentificacao')!.invalid &&
              (editForm.get('tipoIdentificacao')!.dirty || editForm.get('tipoIdentificacao')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tipoIdentificacao')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tccSmartHealthControlApp.saudeTipo.tipoDescricao" for="field_tipoDescricao"
            >Tipo Descricao</label
          >
          <textarea
            class="form-control"
            name="tipoDescricao"
            id="field_tipoDescricao"
            data-cy="tipoDescricao"
            formControlName="tipoDescricao"
          ></textarea>
          <div
            *ngIf="
              editForm.get('tipoDescricao')!.invalid && (editForm.get('tipoDescricao')!.dirty || editForm.get('tipoDescricao')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tipoDescricao')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
