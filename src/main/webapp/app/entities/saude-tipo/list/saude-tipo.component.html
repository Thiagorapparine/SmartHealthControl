<div>
  <h2 id="page-heading" data-cy="SaudeTipoHeading">
    <span jhiTranslate="tccSmartHealthControlApp.saudeTipo.home.title">Saude Tipos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.saudeTipo.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-saude-tipo"
        [routerLink]="['/saude-tipo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.saudeTipo.home.createLabel"> Create a new Saude Tipo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="saudeTipos?.length === 0">
    <span jhiTranslate="tccSmartHealthControlApp.saudeTipo.home.notFound">No saudeTipos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="saudeTipos && saudeTipos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="tccSmartHealthControlApp.saudeTipo.tipoIdentificacao">Tipo Identificacao</span></th>
          <th scope="col"><span jhiTranslate="tccSmartHealthControlApp.saudeTipo.tipoDescricao">Tipo Descricao</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let saudeTipo of saudeTipos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/saude-tipo', saudeTipo.id, 'view']">{{ saudeTipo.id }}</a>
          </td>
          <td>{{ saudeTipo.tipoIdentificacao }}</td>
          <td>{{ saudeTipo.tipoDescricao }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/saude-tipo', saudeTipo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/saude-tipo', saudeTipo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(saudeTipo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
