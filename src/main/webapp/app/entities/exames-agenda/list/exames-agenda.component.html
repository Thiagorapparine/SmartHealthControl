<div>
  <h2 id="page-heading" data-cy="ExamesAgendaHeading">
    <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.home.title">Exames Agenda</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-exames-agenda"
        [routerLink]="['/exames-agenda/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.home.createLabel"> Create a new Exames Agenda </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="examesAgenda?.length === 0">
    <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.home.notFound">No examesAgenda found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="examesAgenda && examesAgenda.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="agendamentoData">
            <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.agendamentoData">Agendamento Data</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="tiposProcedimento.procedimentoNome">
            <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.tiposProcedimento">Tipos Procedimento</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="entidadeSaude.entidadeNome">
            <span jhiTranslate="tccSmartHealthControlApp.examesAgenda.entidadeSaude">Entidade Saude</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let examesAgenda of examesAgenda; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/exames-agenda', examesAgenda.id, 'view']">{{ examesAgenda.id }}</a>
          </td>
          <td>{{ examesAgenda.agendamentoData | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="examesAgenda.tiposProcedimento">
              <a [routerLink]="['/tipos-procedimento', examesAgenda.tiposProcedimento?.id, 'view']">{{
                examesAgenda.tiposProcedimento?.procedimentoNome
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="examesAgenda.entidadeSaude">
              <a [routerLink]="['/entidade-saude', examesAgenda.entidadeSaude?.id, 'view']">{{
                examesAgenda.entidadeSaude?.entidadeNome
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/exames-agenda', examesAgenda.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/exames-agenda', examesAgenda.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(examesAgenda)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
