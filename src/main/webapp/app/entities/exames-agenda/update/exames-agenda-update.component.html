<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-exames-agenda-heading"
        data-cy="ExamesAgendaCreateUpdateHeading"
        jhiTranslate="tccSmartHealthControlApp.examesAgenda.home.createOrEditLabel"
      >
        Create or edit a Exames Agenda
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tccSmartHealthControlApp.examesAgenda.agendamentoData" for="field_agendamentoData"
            >Agendamento Data</label
          >
          <div class="d-flex">
            <input
              id="field_agendamentoData"
              data-cy="agendamentoData"
              type="datetime-local"
              class="form-control"
              name="agendamentoData"
              formControlName="agendamentoData"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('agendamentoData')!.invalid &&
              (editForm.get('agendamentoData')!.dirty || editForm.get('agendamentoData')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('agendamentoData')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('agendamentoData')?.errors?.ZonedDateTimelocal"
              jhiTranslate="entity.validation.ZonedDateTimelocal"
            >
              This field should be a date and time.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="tccSmartHealthControlApp.examesAgenda.tiposProcedimento"
            for="field_tiposProcedimento"
            >Tipos Procedimento</label
          >
          <select
            class="form-control"
            id="field_tiposProcedimento"
            data-cy="tiposProcedimento"
            name="tiposProcedimento"
            formControlName="tiposProcedimento"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tiposProcedimentoOption.id === editForm.get('tiposProcedimento')!.value?.id
                  ? editForm.get('tiposProcedimento')!.value
                  : tiposProcedimentoOption
              "
              *ngFor="let tiposProcedimentoOption of tiposProcedimentosCollection; trackBy: trackTiposProcedimentoById"
            >
              {{ tiposProcedimentoOption.procedimentoNome }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tccSmartHealthControlApp.examesAgenda.entidadeSaude" for="field_entidadeSaude"
            >Entidade Saude</label
          >
          <select
            class="form-control"
            id="field_entidadeSaude"
            data-cy="entidadeSaude"
            name="entidadeSaude"
            formControlName="entidadeSaude"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                entidadeSaudeOption.id === editForm.get('entidadeSaude')!.value?.id
                  ? editForm.get('entidadeSaude')!.value
                  : entidadeSaudeOption
              "
              *ngFor="let entidadeSaudeOption of entidadeSaudesCollection; trackBy: trackEntidadeSaudeById"
            >
              {{ entidadeSaudeOption.entidadeNome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
