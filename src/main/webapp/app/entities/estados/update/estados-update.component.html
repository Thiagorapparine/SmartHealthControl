<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-estados-heading"
        data-cy="EstadosCreateUpdateHeading"
        jhiTranslate="tccSmartHealthControlApp.estados.home.createOrEditLabel"
      >
        Create or edit a Estados
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tccSmartHealthControlApp.estados.estadosNome" for="field_estadosNome"
            >Estados Nome</label
          >
          <input
            type="text"
            class="form-control"
            name="estadosNome"
            id="field_estadosNome"
            data-cy="estadosNome"
            formControlName="estadosNome"
          />
          <div *ngIf="editForm.get('estadosNome')!.invalid && (editForm.get('estadosNome')!.dirty || editForm.get('estadosNome')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('estadosNome')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tccSmartHealthControlApp.estados.estadosSigla" for="field_estadosSigla"
            >Estados Sigla</label
          >
          <input
            type="text"
            class="form-control"
            name="estadosSigla"
            id="field_estadosSigla"
            data-cy="estadosSigla"
            formControlName="estadosSigla"
          />
          <div
            *ngIf="editForm.get('estadosSigla')!.invalid && (editForm.get('estadosSigla')!.dirty || editForm.get('estadosSigla')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('estadosSigla')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
