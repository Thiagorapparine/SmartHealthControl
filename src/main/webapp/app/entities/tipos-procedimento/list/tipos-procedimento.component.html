<div>
  <h2 id="page-heading" data-cy="TiposProcedimentoHeading">
    <span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.home.title">Tipos Procedimentos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tipos-procedimento"
        [routerLink]="['/tipos-procedimento/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.home.createLabel"> Create a new Tipos Procedimento </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tiposProcedimentos?.length === 0">
    <span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.home.notFound">No tiposProcedimentos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tiposProcedimentos && tiposProcedimentos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.procedimentoNome">Procedimento Nome</span></th>
          <th scope="col">
            <span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.procedimentoDescricao">Procedimento Descricao</span>
          </th>
          <th scope="col"><span jhiTranslate="tccSmartHealthControlApp.tiposProcedimento.setorSaude">Setor Saude</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tiposProcedimento of tiposProcedimentos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tipos-procedimento', tiposProcedimento.id, 'view']">{{ tiposProcedimento.id }}</a>
          </td>
          <td>{{ tiposProcedimento.procedimentoNome }}</td>
          <td>{{ tiposProcedimento.procedimentoDescricao }}</td>
          <td>
            <div *ngIf="tiposProcedimento.setorSaude">
              <a [routerLink]="['/setor-saude', tiposProcedimento.setorSaude?.id, 'view']">{{
                tiposProcedimento.setorSaude?.setorSaude
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tipos-procedimento', tiposProcedimento.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tipos-procedimento', tiposProcedimento.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tiposProcedimento)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
